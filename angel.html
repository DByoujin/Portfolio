<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔평 올리는 사이트</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        .title { font-size: 2.5em; color: #333; margin-bottom: 15px; font-weight: 600; }
        .subtitle { font-size: 1.1em; color: #555; margin-top: 0; margin-bottom: 20px; }
        .refresh-button { display: none; font-size: 1.5em; color: #fff; background-color: #007bff; border: none; width: 50px; height: 50px; border-radius: 50%; margin-bottom: 30px; cursor: pointer; line-height: 50px; text-align: center; transition: background-color 0.2s, transform 0.2s; }
        .refresh-button:hover { background-color: #0056b3; transform: rotate(90deg); }
        .refresh-button:active { transform: scale(0.95); }
        .random-image { display: none; max-width: 90%; max-height: 70vh; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); background-color: white; padding: 10px; border: 1px solid #ddd; }
        
        /* 고유번호 스타일 */
        .unique-id { display: none; margin-top: 15px; font-size: 1em; color: #666; font-weight: bold; }
        
        .footer { display: none; margin-top: 20px; font-size: 0.9em; }
        .footer a { color: #777; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        /* R-18 경고 문구 스타일 */
        .r18-warning { margin-top: 10px; color: #d9534f; font-size: 0.85em; }

        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">엔평 올리는 사이트</h1>
        <p class="subtitle">새로고침 할때마다 랜덤으로 이미지가 바뀝니다!</p>

        <button id="refreshButton" class="refresh-button" title="새 이미지 불러오기">🔄</button>

        <img id="randomImageElement" alt="랜덤 이미지" class="random-image">
        <!-- 1. 고유번호가 표시될 영역 추가 -->
        <p id="uniqueId" class="unique-id"></p>
        
        <div id="statusElement"><div class="loader"></div></div>
        
        <!-- 2. 저작권 링크와 경고 문구를 footer로 묶기 -->
        <div class="footer" id="footer">
            <div class="copyright-link">
                <a href="https://dbyoujin.kr/copyright.html">
                    저작권침해문의 / Copyright infringement inquiries / 著作権侵害に関するお問い合わせ
                </a>
            </div>
            <p class="r18-warning">
                본 사이트는 프로그래밍화 하여 이미지를 수집하였습니다. 따라서 R-18 이미지가 포함되어 있을 수 있으니, dbyoujin@dbyoujin.kr로 고유번호 보내주시면 삭제하겠습니다.
            </p>
        </div>
    </div>

    <script>
        async function loadImage() {
            const apiUrl = 'https://cdn.dbyoujin.kr/angel_devil/index.php';
            const imageElement = document.getElementById('randomImageElement');
            const statusElement = document.getElementById('statusElement');
            const footerElement = document.getElementById('footer');
            const refreshButton = document.getElementById('refreshButton');
            const uniqueIdElement = document.getElementById('uniqueId'); // 고유번호 엘리먼트 선택

            imageElement.style.display = 'none';
            refreshButton.style.display = 'none';
            footerElement.style.display = 'none';
            uniqueIdElement.style.display = 'none'; // 고유번호도 숨김
            statusElement.style.display = 'block';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API 응답 실패: ${response.status}`);

                const data = await response.json();

                if (data.success && data.imageUrl) {
                    imageElement.src = data.imageUrl;
                    
                    imageElement.onload = () => {
                        // 3. 고유번호 추출 및 표시 로직 추가
                        try {
                            // URL에서 'file=' 파라미터 값을 찾습니다. (예: 00123.png)
                            const fileName = new URL(data.imageUrl).searchParams.get('file');
                            // 확장자(.png)를 제거합니다.
                            const id = fileName.substring(0, fileName.lastIndexOf('.'));
                            uniqueIdElement.textContent = `고유번호 : ${id}`;
                        } catch(e) {
                            console.error("고유번호 추출 실패:", e);
                            uniqueIdElement.textContent = "고유번호를 표시할 수 없습니다.";
                        }

                        statusElement.style.display = 'none';
                        imageElement.style.display = 'block';
                        footerElement.style.display = 'block';
                        refreshButton.style.display = 'inline-block';
                        uniqueIdElement.style.display = 'block'; // 고유번호 표시
                    };
                    imageElement.onerror = () => {
                        statusElement.innerHTML = '이미지를 불러오는 데 실패했습니다.';
                    };
                } else {
                    statusElement.innerHTML = '이미지를 가져올 수 없습니다.';
                }
            } catch (error) {
                console.error('오류 발생:', error);
                statusElement.innerHTML = '사이트와 통신할 수 없습니다. 관리자에게 문의하세요.';
            }
        }

        document.addEventListener('DOMContentLoaded', loadImage);
        document.getElementById('refreshButton').addEventListener('click', loadImage);
    </script>
</body>
</html>
