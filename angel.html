<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엔평 올리는 사이트</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        .title { font-size: 2.5em; color: #333; margin-bottom: 15px; font-weight: 600; }
        .subtitle { font-size: 1.1em; color: #555; margin-top: 0; margin-bottom: 20px; }
        /* 새로고침 버튼 스타일 */
        .refresh-button {
            display: none; /* 평소엔 숨김 */
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .refresh-button:hover { background-color: #0056b3; }
        .random-image { display: none; max-width: 90%; max-height: 70vh; border-radius: 10px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); background-color: white; padding: 10px; border: 1px solid #ddd; }
        .copyright { display: none; margin-top: 20px; font-size: 0.9em; }
        .copyright a { color: #777; text-decoration: none; }
        .copyright a:hover { text-decoration: underline; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">엔평 올리는 사이트</h1>
        <p class="subtitle">새로고침 할때마다 랜덤으로 이미지가 바뀝니다!</p>

        <!-- 1. 새로고침 버튼 추가 -->
        <button id="refreshButton" class="refresh-button">새 이미지 🖼️</button>

        <img id="randomImageElement" alt="랜덤 이미지" class="random-image">
        <div id="statusElement"><div class="loader"></div></div>
        
        <div class="copyright" id="copyrightLink">
            <a href="https://dbyoujin.kr/copyright.html">
                저작권침해문의 / Copyright infringement inquiries / 著作権侵害に関するお問い合わせ
            </a>
        </div>
    </div>

    <script>
        // 2. 이미지 로딩 로직을 함수로 분리
        async function loadImage() {
            const apiUrl = 'https://cdn.dbyoujin.kr/angel_devil/index.php';
            const imageElement = document.getElementById('randomImageElement');
            const statusElement = document.getElementById('statusElement');
            const copyrightElement = document.getElementById('copyrightLink');
            const refreshButton = document.getElementById('refreshButton');

            // 로딩 시작 시, 기존 이미지와 버튼을 숨기고 로딩 아이콘을 표시
            imageElement.style.display = 'none';
            refreshButton.style.display = 'none';
            copyrightElement.style.display = 'none';
            statusElement.style.display = 'block';

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API 응답 실패: ${response.status}`);

                const data = await response.json();

                if (data.success && data.imageUrl) {
                    imageElement.src = data.imageUrl;
                    
                    imageElement.onload = () => {
                        statusElement.style.display = 'none';
                        imageElement.style.display = 'block';
                        copyrightElement.style.display = 'block';
                        refreshButton.style.display = 'inline-block'; // 이미지가 로드되면 버튼 표시
                    };
                    imageElement.onerror = () => {
                        statusElement.innerHTML = '이미지를 불러오는 데 실패했습니다.';
                    };
                } else {
                    statusElement.innerHTML = '이미지를 가져올 수 없습니다.';
                }
            } catch (error) {
                console.error('오류 발생:', error);
                statusElement.innerHTML = '사이트와 통신할 수 없습니다. 관리자에게 문의하세요.';
            }
        }

        // 3. 페이지가 처음 로드될 때 이미지 로딩 함수 실행
        document.addEventListener('DOMContentLoaded', loadImage);

        // 4. 새로고침 버튼에 클릭 이벤트 리스너 추가
        document.getElementById('refreshButton').addEventListener('click', loadImage);
    </script>
</body>
</html>
