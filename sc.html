<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아목시실린 농도 시뮬레이터</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .result-table th, .result-table td {
            text-align: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .result-table th {
            background-color: #f8fafc;
        }
        .mic-fail {
            background-color: #fef2f2;
            color: #dc2626;
            font-weight: bold;
        }
        .mic-success {
            color: #16a34a;
        }
        .formula-box {
            background-color: #eff6ff;
            border: 1px solid #dbeafe;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #1e40af;
        }
        /* Tooltip 스타일 */
        .tooltip {
            position: relative;
            cursor: help;
            border-bottom: 1px dotted #3b82f6;
        }
        .tooltip::after { /* 툴팁 박스 */
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            min-width: 280px; /* 너비 조정 */
            padding: 10px 12px;
            border-radius: 8px;
            background-color: #1f2937;
            color: #fff;
            font-size: 0.875rem;
            line-height: 1.5;
            text-align: left;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 400;
        }
        .tooltip::before { /* 툴팁 화살표 */
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            border: 8px solid transparent;
            border-top-color: #1f2937;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            z-index: 10;
        }
        .tooltip:hover::after,
        .tooltip:hover::before {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-600">아목시실린 농도 시뮬레이터</h1>
            <p class="mt-2 text-gray-600">복용 간격이 체내 약물 농도에 미치는 영향을 시각적으로 분석합니다.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">시뮬레이션 조건 입력</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <div>
                        <label for="dose" class="block text-sm font-medium text-gray-700 mb-1">복용량 (1 ~ 2000mg)</label>
                        <input type="number" id="dose" value="500" min="1" max="2000" step="0.1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">체중 (40 ~ 80kg)</label>
                        <input type="number" id="weight" value="70" min="40" max="80" step="0.1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="mic" class="block text-sm font-medium text-gray-700 mb-1">
                            <span class="tooltip" data-tooltip="최소억제농도(Minimum Inhibitory Concentration). 세균의 증식을 억제하는 데 필요한 최소한의 약물 농도입니다. 이 농도 이상으로 유지하는 것이 치료의 목표입니다.">목표 MIC</span> (0.01 ~ 5µg/mL)
                        </label>
                        <input type="number" id="mic" step="0.01" value="0.1" min="0.01" max="5" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="interval" class="block text-sm font-medium text-gray-700 mb-1">사용자 설정 복용 간격 (1 ~ 24시간)</label>
                        <input type="number" id="interval" value="12" min="1" max="24" step="1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-center">
                    <button id="simulateBtn" class="w-48 h-10 flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md disabled:opacity-75">
                        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span id="buttonText">시뮬레이션 시작</span>
                    </button>
                </div>
            </div>
            
            <div id="formula-section" class="mt-8 bg-white p-6 rounded-xl shadow-lg border border-gray-200 hidden">
                 <h2 class="text-xl font-semibold mb-4 border-b pb-2">적용된 계산 공식</h2>
                 <div id="formulas" class="formula-box"></div>
            </div>

            <div id="results" class="mt-8 bg-white p-6 rounded-xl shadow-lg border border-gray-200 hidden">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">시뮬레이션 결과</h2>
                
                <div id="result-summary" class="mb-8 text-center"></div>

                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-2 text-center">체내 농도 변화 그래프 (최대 24시간)</h3>
                    <div class="relative h-96">
                        <canvas id="concentrationChart"></canvas>
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-semibold mb-2 text-center">시간대별 체내 농도 변화표 (최대 48시간)</h3>
                    <div class="overflow-x-auto rounded-lg">
                        <table id="resultTable" class="w-full border-collapse result-table">
                        </table>
                    </div>
                </div>
                 <div class="mt-6 text-xs text-gray-500 text-center">
                    <p><strong>주의:</strong> 본 시뮬레이터는 아목시실린(항생제)의 체내 약물 농도를 이해하기 위한 교육용 도구입니다. 실제 처방 및 복용은 반드시 의사 또는 약사의 지시에 따라야 합니다.</p>
                </div>
            </div>
        </main>
        
        <footer class="mt-12 text-center text-sm text-gray-500">
             <p>&copy; 2025 김정혁. All Rights Reserved.</p>
        </footer>

    </div>

    <script>
        const simulateBtn = document.getElementById('simulateBtn');
        const buttonText = document.getElementById('buttonText');
        const spinner = document.getElementById('spinner');
        const formulaSectionDiv = document.getElementById('formula-section');
        const resultsDiv = document.getElementById('results');
        const inputs = document.querySelectorAll('#dose, #weight, #mic, #interval');
        let concentrationChart = null;
        
        // --- START: Added Code ---
        // Add event listener to all input fields to handle 'Enter' key press
        inputs.forEach(input => {
            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Prevent default action
                    simulateBtn.click(); // Trigger simulation button click
                }
            });
        });
        // --- END: Added Code ---

        simulateBtn.addEventListener('click', () => {
            const dose = parseFloat(document.getElementById('dose').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const mic = parseFloat(document.getElementById('mic').value);
            const customInterval = parseFloat(document.getElementById('interval').value);

            if (isNaN(dose) || dose < 1 || dose > 2000) { alert("복용량은 1에서 2000 사이의 값으로 입력해주세요."); return; }
            if (isNaN(weight) || weight < 40 || weight > 80) { alert("체중은 40에서 80 사이의 값으로 입력해주세요."); return; }
            if (isNaN(mic) || mic < 0.01 || mic > 5) { alert("목표 최소 약물 농도(MIC)는 0.01에서 5 사이의 값으로 입력해주세요."); return; }
            if (isNaN(customInterval) || customInterval < 1 || customInterval > 24 || !Number.isInteger(customInterval)) { alert("사용자 설정 복용 간격은 1에서 24 사이의 자연수만 입력할 수 있습니다."); return; }
            
            // 로딩 시작
            simulateBtn.disabled = true;
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
            formulaSectionDiv.classList.add('hidden');
            resultsDiv.classList.add('hidden');

            setTimeout(() => {
                const halfLife = 1.5;
                const totalHours = 48;
                const timeStep = 0.5;
                const cMax = (dose / 500) * (70 / weight) * 7.0;

                const standardResults = runSimulation(cMax, 8, halfLife, totalHours, timeStep);
                const customResults = runSimulation(cMax, customInterval, halfLife, totalHours, timeStep);
                
                displayFormulas(dose, weight, halfLife);
                displayResults(standardResults, customResults, mic, customInterval);

                // 로딩 종료 및 결과 표시
                formulaSectionDiv.classList.remove('hidden');
                resultsDiv.classList.remove('hidden');
                simulateBtn.disabled = false;
                buttonText.classList.remove('hidden');
                spinner.classList.add('hidden');

            }, 1000); // 1초 딜레이
        });

        function runSimulation(cMax, interval, halfLife, totalHours, timeStep) {
            let concentrations = [];
            let currentConcentration = 0;
            let timeOfLastDose = -interval;

            for (let t = 0; t <= totalHours; t += timeStep) {
                let isDoseTime = false;
                if (t >= timeOfLastDose + interval) {
                    currentConcentration += cMax;
                    timeOfLastDose = t;
                    isDoseTime = true;
                }
                concentrations.push({ time: t, concentration: currentConcentration, isDoseTime: isDoseTime });
                const decay = Math.pow(0.5, timeStep / halfLife);
                currentConcentration *= decay;
            }
            return concentrations;
        }

        function displayFormulas(dose, weight, halfLife) {
            const formulasDiv = document.getElementById('formulas');
            const cMaxFormula = `Cmax = (${dose}mg / 500mg) * (70kg / ${weight}kg) * 7.0 µg/mL`;
            const decayFormula = `다음 농도 = 현재 농도 * 0.5 ^ (시간 간격 / ${halfLife}h)`;
            const micRatioFormula = `비율(%) = (MIC 유지 시간 / 총 시간) * 100`;
            const cMaxExplanation = `* 7.0 µg/mL은 70kg 표준 체중의 성인이 아목시실린 500mg을 복용했을 때 나타나는 평균적인 최고 혈중 농도로, 여러 임상 연구 데이터를 기반으로 설정된 기준값입니다.`;

            formulasDiv.innerHTML = `
                <p><strong><span class="tooltip" data-tooltip="약을 복용한 후 체내 약물 농도가 가장 높을 때의 수치입니다. 복용량, 체중 등에 따라 달라집니다.">최고 혈중 농도 (Cmax)</span>:</strong><br>${cMaxFormula}</p>
                <p class="mt-2 text-xs">${cMaxExplanation}</p>
                <p class="mt-4"><strong><span class="tooltip" data-tooltip="반감기(Half-life)는 체내 약물 농도가 절반으로 줄어드는 데 걸리는 시간입니다. 이 시뮬레이터에서는 1.5시간으로 고정되어 있습니다.">농도 감소 (반감기)</span>:</strong><br>${decayFormula}</p>
                <p class="mt-4"><strong><span class="tooltip" data-tooltip="전체 시뮬레이션 시간 중 약물 농도가 목표 최소 약물 농도(MIC) 이상으로 유지된 시간의 비율을 계산합니다.">최소 약물 농도(MIC) 유지 시간 비율</span>:</strong><br>${micRatioFormula}</p>
            `;
        }

        function displayResults(standardData, customData, mic, customInterval) {
            const summaryDiv = document.getElementById('result-summary');
            const stdSuccessTime = standardData.filter(d => d.concentration >= mic).length * 0.5;
            const customSuccessTime = customData.filter(d => d.concentration >= mic).length * 0.5;
            const totalTime = standardData.length * 0.5;
            const stdSuccessRate = (stdSuccessTime / totalTime) * 100;
            const customSuccessRate = (customSuccessTime / totalTime) * 100;

            const successTooltip = "총 시뮬레이션 시간(48시간) 중에서 혈중 약물 농도가 목표 MIC 이상으로 유지된 시간의 비율입니다. 이 비율이 95% 이상일 때 이상적인 치료 효과를 기대할 수 있습니다.";

            summaryDiv.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="p-4 rounded-lg ${stdSuccessRate > 95 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        <h4 class="font-bold text-lg">8시간 간격</h4>
                        <p class="text-3xl font-bold">${stdSuccessRate.toFixed(1)}%</p>
                        <p><span class="tooltip" data-tooltip="${successTooltip}">MIC 유지 시간 비율</span></p>
                        <p class="mt-1 font-semibold">${stdSuccessRate > 95 ? '치료 성공' : '치료 실패 위험'}</p>
                    </div>
                    <div class="p-4 rounded-lg ${customSuccessRate > 95 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                        <h4 class="font-bold text-lg">${customInterval}시간 간격</h4>
                        <p class="text-3xl font-bold">${customSuccessRate.toFixed(1)}%</p>
                        <p><span class="tooltip" data-tooltip="${successTooltip}">MIC 유지 시간 비율</span></p>
                        <p class="mt-1 font-semibold">${customSuccessRate > 95 ? '치료 성공' : '치료 실패 위험'}</p>
                    </div>
                </div>
            `;

            const table = document.getElementById('resultTable');
            let tableHTML = `
                <thead>
                    <tr>
                        <th rowspan="2">시간 (h)</th>
                        <th colspan="2">8시간 간격</th>
                        <th colspan="2">${customInterval}시간 간격</th>
                    </tr>
                    <tr>
                        <th>농도 (µg/mL)</th>
                        <th>MIC 유지</th>
                        <th>농도 (µg/mL)</th>
                        <th>MIC 유지</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            for (let i = 0; i < standardData.length; i++) {
                if (i % 2 !== 0 && i !== standardData.length -1) continue;
                const time = standardData[i].time;
                const stdConcentration = standardData[i].concentration;
                const customConcentration = customData[i].concentration;
                const stdStatus = stdConcentration >= mic;
                const customStatus = customConcentration >= mic;

                const stdDoseText = standardData[i].isDoseTime ? " <span class='text-xs text-gray-500 font-normal'>(복용)</span>" : "";
                const customDoseText = customData[i].isDoseTime ? " <span class='text-xs text-gray-500 font-normal'>(복용)</span>" : "";

                tableHTML += `
                    <tr>
                        <td>${time}</td>
                        <td class="${stdStatus ? 'mic-success' : 'mic-fail'}">${stdConcentration.toFixed(3)}${stdDoseText}</td>
                        <td class="${stdStatus ? 'mic-success' : 'mic-fail'}">${stdStatus ? '성공' : '실패'}</td>
                        <td class="${customStatus ? 'mic-success' : 'mic-fail'}">${customConcentration.toFixed(3)}${customDoseText}</td>
                        <td class="${customStatus ? 'mic-success' : 'mic-fail'}">${customStatus ? '성공' : '실패'}</td>
                    </tr>
                `;
            }
            tableHTML += '</tbody>';
            table.innerHTML = tableHTML;

            const chartDataStd = standardData.filter(d => d.time <= 24);
            const chartDataCustom = customData.filter(d => d.time <= 24);
            const ctx = document.getElementById('concentrationChart').getContext('2d');
            if (concentrationChart) {
                concentrationChart.destroy();
            }
            concentrationChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartDataStd.map(d => d.time),
                    datasets: [
                        { label: '8시간 간격', data: chartDataStd.map(d => d.concentration), borderColor: 'rgb(59, 130, 246)', backgroundColor: 'rgba(59, 130, 246, 0.1)', borderWidth: 2, pointRadius: 0, tension: 0.1, fill: true },
                        { label: `${customInterval}시간 간격`, data: chartDataCustom.map(d => d.concentration), borderColor: 'rgb(239, 68, 68)', backgroundColor: 'rgba(239, 68, 68, 0.1)', borderWidth: 2, pointRadius: 0, tension: 0.1, fill: true },
                        { label: '목표 MIC', data: Array(chartDataStd.length).fill(mic), borderColor: 'rgb(22, 163, 74)', borderWidth: 2, pointRadius: 0, borderDash: [5, 5], fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { 
                            title: { display: true, text: '시간 (Hours)' }, 
                            max: 24
                        },
                        y: { 
                            title: { display: true, text: '혈중 농도 (µg/mL)' }, 
                            beginAtZero: true 
                        }
                    },
                    plugins: {
                        tooltip: { mode: 'index', intersect: false, },
                        legend: { position: 'top' }
                    }
                }
            });
        }
    </script>
</body>
</html>
