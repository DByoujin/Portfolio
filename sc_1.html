<body>

<h2>ğŸŒ‹ ì‹¤ì‹œê°„ ì§€ì§„íŒŒ ì „íŒŒ ì‹œë®¬ë ˆì´í„° (ì§€êµ¬ê³¼í•™â…  íƒêµ¬)</h2>
<div id="container">

    <div id="controls">

            <label>ì§„ì•™ ì¢Œí‘œ (ìœ„ë„, ê²½ë„)</label>
            <input type="text" id="latlng" value="36.0, 129.3" readonly>
            <small>* ì§€ë„ë¥¼ í´ë¦­í•˜ë©´ ì¢Œí‘œê°€ ë°”ë€ë‹ˆë‹¤.</small>
        </div>

        <button onclick="startSimulation()">ì§€ì§„ ë°œìƒ ì‹œë®¬ë ˆì´ì…˜ ì‹œì‘</button>

        <div class="legend">
            <strong>ì§„ë„ ìƒ‰ìƒ:</strong><br>
            <span style="background:red;"></span>ë§¤ìš° ê°•í•¨
            <span style="background:orange;"></span>ê°•í•¨
            <span style="background:yellow;"></span>ë³´í†µ
            <span style="background:green;"></span>ì•½í•¨
        </div>

        <table id="resultTable">
            <thead>
                <tr>
                    <th>ì§€ì—­</th>
                    <th>PíŒŒ ë„ë‹¬</th>
                    <th>SíŒŒ ë„ë‹¬</th>
                    <th>PSì‹œ</th>
                    <th>ì˜ˆìƒ ì§„ë„</th>
                </tr>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42d235da8889f2a96b02e5311c469260"></script>

<script>
let map;
let pCircle, sCircle;
let cityCircles = []; // ë„ì‹œë³„ ì§„ë„ ì›ë“¤ì„ ì €ì¥í•  ë°°ì—´
let timer;
let startTime;

const cities = [
    { name: "ì„œìš¸", lat: 37.5665, lng: 126.9780 },
    { name: "ë¶€ì‚°", lat: 35.1796, lng: 129.0756 },
    { name: "ëŒ€ì „", lat: 36.3504, lng: 127.3845 },
    { name: "ê´‘ì£¼", lat: 35.1595, lng: 126.8526 }
];

// 1. ì§€ë„ ì´ˆê¸°í™”
const mapContainer = document.getElementById('map');
const mapOption = { center: new kakao.maps.LatLng(36.35, 127.38), level: 11 };
map = new kakao.maps.Map(mapContainer, mapOption);

// ë„ì‹œ ìœ„ì¹˜ì— ë§ˆì»¤ í‘œì‹œ
cities.forEach(city => {
    const markerPosition  = new kakao.maps.LatLng(city.lat, city.lng); 
    const marker = new kakao.maps.Marker({
        position: markerPosition
    });
    marker.setMap(map);
    
    // ì»¤ìŠ¤í…€ ì˜¤ë²„ë ˆì´ë¡œ ë„ì‹œ ì´ë¦„ í‘œì‹œ (ì„ íƒì‚¬í•­)
    const content = `<div style ="padding:5px; background:white; border:1px solid black; font-size:10px;">${city.name}</div>`;
    const customOverlay = new kakao.maps.CustomOverlay({
        position: markerPosition,
        content: content,
        yAnchor: 2.2 
    });
    customOverlay.setMap(map);
});

// ì§€ë„ í´ë¦­ ì´ë²¤íŠ¸: ì§„ì•™ ì„¤ì •
kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
    const latlng = mouseEvent.latLng;
    document.getElementById('latlng').value = `${latlng.getLat().toFixed(4)}, ${latlng.getLng().toFixed(4)}`;
});

function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; 
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
    return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

// ê°„ë‹¨í•œ ì§„ë„(Intensity) ì¶”ì • í•¨ìˆ˜ (êµìœ¡ìš© ë‹¨ìˆœí™” ëª¨ë¸)
// ê·œëª¨ê°€ í´ìˆ˜ë¡, ê±°ë¦¬ê°€ ê°€ê¹Œìš¸ìˆ˜ë¡ ì§„ë„ê°€ í¼
function calculateIntensity(magnitude, distanceKm) {
    // ê±°ë¦¬ì— ë”°ë¥¸ ê°ì‡  ê³µì‹ (ë§¤ìš° ë‹¨ìˆœí™”ë¨)
    // I = (M * 1.5) - (0.01 * distance) ê°™ì€ ì‹ì„ ì‘ìš©
    // 500km ì´ìƒì´ë©´ ê±°ì˜ 0ì— ìˆ˜ë ´í•˜ë„ë¡ ì¡°ì •
    
    // ìœ íš¨ ê±°ë¦¬ ë³´ì • (ë„ˆë¬´ ê°€ê¹Œìš°ë©´ 10kmë¡œ ê³ ì •)
    const dist = Math.max(distanceKm, 10);
    
    // ë‹¨ìˆœí™”ëœ ê³µì‹: ê·œëª¨ ë¹„ë¡€, ê±°ë¦¬ ë¡œê·¸ ë°˜ë¹„ë¡€
    // ì´ ê³µì‹ì€ ì‹¤ì œ ê³¼í•™ì  ê³µì‹ê³¼ëŠ” ë‹¤ë¥´ë©° ì‹œë®¬ë ˆì´í„° ì‹œê°í™”ë¥¼ ìœ„í•´ ì¡°ì •ëœ ê°’ì…ë‹ˆë‹¤.
    let intensity = (magnitude * 2) - (2.5 * Math.log10(dist));
    
    // ìµœì†Œê°’ ë³´ì •
    if (intensity < 0) intensity = 0;
    
    return intensity;
}

function getIntensityColor(intensity) {
    if (intensity >= 8) return '#FF0000'; // ë¹¨ê°• (ë§¤ìš° ê°•í•¨)
    if (intensity >= 6) return '#FF8C00'; // ì£¼í™© (ê°•í•¨)
    if (intensity >= 4) return '#FFFF00'; // ë…¸ë‘ (ë³´í†µ)
    return '#00FF00'; // ì´ˆë¡ (ì•½í•¨/ë¯¸ì•½)
}

function getIntensityLabel(intensity) {
    if (intensity >= 8) return 'ë§¤ìš° ê°•í•¨(VIII+)';
    if (intensity >= 6) return 'ê°•í•¨(VI~VII)';
    if (intensity >= 4) return 'ë³´í†µ(IV~V)';
    return 'ì•½í•¨(I~III)';
}

function startSimulation() {
    if(timer) clearInterval(timer);
    if(pCircle) pCircle.setMap(null);
    if(sCircle) sCircle.setMap(null);
    
    // ê¸°ì¡´ ë„ì‹œë³„ ì§„ë„ ì› ì œê±°
    cityCircles.forEach(circle => circle.setMap(null));
    cityCircles = [];

    const coords = document.getElementById('latlng').value.split(',');
    const epiLat = parseFloat(coords[0]);
    const epiLng = parseFloat(coords[1]);
    const epicenter = new kakao.maps.LatLng(epiLat, epiLng);
    
    const mag = parseFloat(document.getElementById('mag').value);
    const depth = parseFloat(document.getElementById('depth').value);
    
    pCircle = new kakao.maps.Circle({
        center: epicenter, strokeColor: '#f1c40f', strokeOpacity: 0.8, fillOpacity: 0.1, fillColor: '#f1c40f'
    });
    sCircle = new kakao.maps.Circle({
        center: epicenter, strokeColor: '#e74c3c', strokeOpacity: 0.8, fillOpacity: 0.2, fillColor: '#e74c3c'
    });

    pCircle.setMap(map);
    sCircle.setMap(map);

    startTime = Date.now();
    updateTableAndMap(epiLat, epiLng, depth, mag);

    timer = setInterval(() => {
        const elapsed = (Date.now() - startTime) / 1000; 
        
        const vP = 6.0;
        const vS = 3.5;

        pCircle.setOptions({ radius: elapsed * vP * 1000 });
        sCircle.setOptions({ radius: elapsed * vS * 1000 });

        if(elapsed > 60) clearInterval(timer); 
    }, 50);
}

function updateTableAndMap(epiLat, epiLng, depth, mag) {
    const tbody = document.getElementById('resultBody');
    tbody.innerHTML = "";

    cities.forEach(city => {
        const k = getDistance(epiLat, epiLng, city.lat, city.lng); 
        const d = Math.sqrt(Math.pow(k, 2) + Math.pow(depth, 2)); 
        
        const pArrival = d / 6.0;
        const sArrival = d / 3.5;
        const psTime = sArrival - pArrival;

        // ì§„ë„ ê³„ì‚° ë° ìƒ‰ìƒ ê²°ì •
        const intensity = calculateIntensity(mag, d);
        const color = getIntensityColor(intensity);
        const label = getIntensityLabel(intensity);

        // ì§€ë„ì— ë„ì‹œë³„ ì§„ë„ ìƒ‰ìƒ ì› ê·¸ë¦¬ê¸° (ë°˜ê²½ 15km ì •ë„ë¡œ í‘œì‹œ)
        const cityPos = new kakao.maps.LatLng(city.lat, city.lng);
        const intensityCircle = new kakao.maps.Circle({
            center: cityPos,
            radius: 15000, // 15km ë°˜ê²½
            strokeWeight: 2,
            strokeColor: color,
            strokeOpacity: 0.8,
            fillColor: color,
            fillOpacity: 0.6 
        });
        intensityCircle.setMap(map);
        cityCircles.push(intensityCircle);

        const row = `<tr>
            <td>${city.name}</td>
            <td>${pArrival.toFixed(2)}ì´ˆ</td>
            <td>${sArrival.toFixed(2)}ì´ˆ</td>
            <td><strong>${psTime.toFixed(2)}ì´ˆ</strong></td>
            <td style="color:${color}; font-weight:bold; text-shadow: 1px 1px 1px #000;">${label}</td>
        </tr>`;
        tbody.innerHTML += row;
    });
}
</script>
